<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no">
    <title>CSS Meme Slider </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <input type="radio" name="slide" id="item-1" checked />
        <input type="radio" name="slide" id="item-2" />
        <input type="radio" name="slide" id="item-3" />
        <input type="radio" name="slide" id="item-4" />
        <input type="radio" name="slide" id="item-5" />
        <div class="slider-wrapper">

            <div class="slide" id='slide-1'>
                <img src="memes/1.jpg" alt="consequences" class="slide-img">
                <div class="slide-desc">
                    <p> IT SCARES ME </p>
                </div>
            </div>
            <div class="slide">
                <img src="memes/2.jpg" alt="twin peaks cursed" class="slide-img">
                <div class="slide-desc">
                    <p> NORTH VILLAGE </p>

                </div>
            </div>
            <div class="slide">
                <img src="memes/3.jpg" alt="jpeg" class="slide-img">
                <div class="slide-desc">
                  <p>  NICE ALIEN MUMMY </p>
                </div>
            </div>
            <div class="slide">
                <img src="memes/4.jpg" alt="angel" class="slide-img">
                <div class="slide-desc">
                <p> WAIT </p> 
                </div>
            </div>
            <div class="slide">
                <img src="memes/5.jpg" alt="buenos dias" class="slide-img">
                <div class="slide-desc">
                    <p>   AUF WIDERSEHEN! </p>
                </div>
            </div>
        </div>
        <div class="pagination">
            <label for="item-1"><span></span></label>
            <label for="item-2"><span></span></label>
            <label for="item-3"><span></span></label>
            <label for="item-4"><span></span></label>
            <label for="item-5"><span></span></label>
        </div>
    </div>
</body>

</html>
